<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jocul Culorilor</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="menu">
    <h1>Jocul Culorilor</h1>
    <button id="start-btn">Începe Jocul</button>
  </div>

  <div id="game" style="display:none;">
    <div id="color-info">
      <h2 id="color-name">Roșu</h2>
      <p>Scrie cât mai multe obiecte care au această culoare!</p>
    </div>
    <input type="text" id="input" placeholder="Scrie un obiect..." />
    <button id="submit">Adaugă Răspuns</button>
    <p id="timer">Timp rămas: 30 secunde</p>
    <p>Puncte: <span id="score">0</span></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
