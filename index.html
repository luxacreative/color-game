<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <h1>Color Game</h1>
        <p>Try to type as many objects as you can with the selected color!</p>
        <div id="color-display" style="background-color: #fff;"></div>
        <input type="text" id="user-input" placeholder="Type objects with this color..." />
        <p>Time left: <span id="time-left">30</span> seconds</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
